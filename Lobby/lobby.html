<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Lobby</title>
</head>
<body>

    <!--Notifcations Area On The Left-->
    <div id="notificationsContainer"></div>


    <!--Player Stats Container-->
    <div class="bb-container">
        <div class="inner-bb">
            <div class="stats-container">
                <div class="top-stats">
                    <div class="stat">HP: 100</div>
                    <div class="stat">Gold: 0</div>
                    <div class="stat">Level: 1</div>
                </div>
                    <div class="xp-stats">
                        <span>XP: 0/100</span>
                    </div>
            </div>
        </div>
    </div>

    <!--Heat The Room Row-->
    <div class="heat-room-doables">
        <div class="button-wrapper">
            <button class="action-button" onclick="lightmatch()">light match</button>
            <div class="cooldown-overlay"></div>
        </div>
    
        <div class="button-wrapper activematerials">
            <button class="action-button" onclick="lightfire()">light fire</button>
            <div class="cooldown-overlay"></div>
            <div class="materials">match <span>1</span></div>
        </div>
    </div>

    <!--Gathering Area On Far Left-->
    <div id="gather-column1" style="display: none;">
        <p>gather:</p>
        <div class="button-wrapper">
            <button class="action-button" onclick="gatherWood()" id="gather-wood">gather wood</button>
            <div class="cooldown-overlay"></div>
        </div>
        <div class="button-wrapper">
            <button class="action-button" onclick="gatherStone()" id="gather-stone">gather stone</button>
            <div class="cooldown-overlay"></div>
        </div>
    </div>


    <!--Building Column-->
    <div id="buyables-column1" style="display: none;"> 
        <p>build:</p>
        <div class="button-wrapper activematerials" id="workBenchWrapper">
            <button class="action-button" onclick="buildWorkBench()" id="work-bench">workbench</button>
            <div class="cooldown-overlay"></div>
            <div class="materials" id="workBenchMaterials">wood <span>5</span></div>
        </div>
        <div class="button-wrapper" style="display: none;" id="forgeWrapper">
            <button class="action-button" onclick="buildForge()" id="forge">forge</button>
            <div class="cooldown-overlay"></div>
            <div class="materials" id="forgeMaterials">stone <span>5</span></div>
        </div>
        <div class="button-wrapper" style="display: none;" id="hutWrapper">
            <button class="action-button" onclick="buildHut()" id="hut">hut</button>
            <div class="cooldown-overlay"></div>
            <div class="materials" id="hutMaterials"> wood<span>30</span><br>stone <span>15</span> </div>
        </div>
    </div>

    <!--Crafting Column-->
    <div id="buyables-column2" style="display: none;">
        <p>craft:</p>
        <div class="button-wrapper activematerials">
            <button class="action-button" onclick="craftSticks()" id="work-bench">sticks</button>
            <div class="cooldown-overlay"></div>
            <div class="materials">wood <span>1</span></div>
        </div>
    </div>

    <!--Forging Column-->
    <div id="buyables-column3" style="display: none;">
        <p>forge:</p>
        <div class="button-wrapper activematerials">
            <button class="action-button" onclick="forgeFishingPole()" id="ffishing-pole">fishing pole</button>
            <div class="cooldown-overlay"></div>
            <div class="materials" id="fishingPoleMaterials"> stick<span>15</span><br>stone <span>3</span> </div>
        </div>
    </div>


    <!--Materials Inventory-->
    <div class="materials-inventory" style="visibility: hidden;" id="materials-inventoryid">
        <p style="display: flex; justify-content: center; font-weight: 500;">Materials</p>
        <div id="match-row">
            <span class="rowkey">match</span>
            <span class="rowval" id="matchCount">0</span>
        </div>
        <div id="wood-row" style="display: none;">
            <span class="rowkey">wood</span>
            <span class="rowval" id="woodCount">0</span>
        </div>
        <div id="stick-row">
            <span class="rowkey">stick</span>
            <span class="rowval" id="stickCount">0</span>
        </div>
        <div id="stone-row">
            <span class="rowkey">stone</span>
            <span class="rowval" id="stoneCount">0</span>
        </div>
    </div>

    <!--Tools Inventory-->
    <div class="tools-inventory" style="visibility: hidden;" id="tools-inventoryid">
        <p style="display: flex; justify-content: center; font-weight: 500;">Tools</p>
        <div id="fishingpole-row">
            <span class="rowkey">fishing pole</span>
            <span class="rowval" id="fishingPoleCount">0</span>
        </div>
    </div>


    
</body>
</html>

<script src="1heatAndBuild.js"></script>
<script src="2craft.js"></script>
<script src="3forge.js"></script>
<script src="4gather.js"></script>
<script src="eventlisteners.js"></script>
<link href="lobby.css" rel="stylesheet">
